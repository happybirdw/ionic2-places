<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item *ngFor="let item of items">
    <ion-label>{{item.name}}</ion-label>
    <ion-toggle [(ngModel)]="item.value"></ion-toggle>
  </ion-item>

</ion-list>
</ion-content>
